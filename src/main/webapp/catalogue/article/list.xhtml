<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">	
                <div></div>
                <p:messages for="update"/>

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{articleController.all}" var="item">
                           <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Designation"/>
                                </f:facet>
                                <h:outputText value="#{item.designation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UniteMesure"/>
                                </f:facet>
                                <h:outputText value="#{item.uniteMesure}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrixUnitaire"/>
                                </f:facet>
                                <h:outputText value="#{item.prixUnitaire}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categorie"/>
                                </f:facet>
                                <h:outputText value="#{item.categorie.designation}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
