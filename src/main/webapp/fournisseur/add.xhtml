<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">	
                <div></div>
                <p:messages for="update"/>

                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="RaisonSocial:" for="raisonSocial" />
                            <p:inputText id="raisonSocial" value="#{fournisseurController.newFournisseur.raisonSocial}" title="RaisonSocial" />
                            <p:outputLabel value="Adresse:" for="adresse" />
                            <p:inputText id="adresse" value="#{fournisseurController.newFournisseur.adresse}" title="Adresse" />
                            <p:outputLabel value="Telephone:" for="telephone" />
                            <p:inputText id="telephone" value="#{fournisseurController.newFournisseur.telephone}" title="Telephone" />
                            <p:outputLabel value="Mobile:" for="mobile" />
                            <p:inputText id="mobile" value="#{fournisseurController.newFournisseur.mobile}" title="Mobile" />
                            <p:outputLabel value="Fax:" for="fax" />
                            <p:inputText id="fax" value="#{fournisseurController.newFournisseur.fax}" title="Fax" />
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{fournisseurController.newFournisseur.email}" title="Email" />
                        </p:panelGrid>
                        
                        <p:commandButton value="Enregistrer" action="#{fournisseurController.doCreate}" />
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
