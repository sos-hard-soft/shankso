<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">	
                <div></div>
                <p:messages for="update"/>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{factureController.all}" var="item">
                           <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NumeroFacture"/>
                                </f:facet>
                               <p:commandLink action="#{factureController.showEdit(item)}" value="#{item.numeroFacture}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateFacture"/>
                                </f:facet>
                                <h:outputText value="#{item.dateFacture}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fournisseur"/>
                                </f:facet>
                                <h:outputText value="#{item.fournisseur.raisonSocial}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
