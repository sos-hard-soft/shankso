<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">	
                <div></div>
                <p:messages for="update"/>

                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="NumeroFacture:" for="numeroFacture" />
                            <p:inputText id="numeroFacture" value="#{factureController.newFacture.numeroFacture}" title="NumeroFacture" />
                            <p:outputLabel value="DateFacture:" for="dateFacture" />
                            <p:calendar id="dateFacture" value="#{factureController.newFacture.dateFacture}" title="DateFacture" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>
                            <p:outputLabel value="Status:" for="status" />
                            <p:inputText id="status" value="#{factureController.newFacture.status}" title="Status" />
                            <p:outputLabel value="Fournisseur:" for="fournisseur" />
                            <p:selectOneMenu id="fournisseur" value="#{factureController.newFacture.fournisseur}" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fournisseurController.all}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        
                        <p:commandButton value="Enregistrer" action="#{factureController.doCreate}" />
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
